<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <div class="login--title">
    <h1>ავტორიზაცია</h1>
  </div>

  <div class="field">
    <input type="email" id="email" name="email" placeholder="ელ.ფოსტა / ტელეფონის ნომერი" ngModel required />
  </div>

  <div class="field">
    <input type="password" id="password" name="password" placeholder="პაროლი" ngModel required />
    <p>პაროლის აღდგენა</p>
  </div>

  <div class="buttons">
    <button class="button is-primary" type="submit">შესვლა</button>
  </div>
</form>
