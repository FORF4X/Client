<header>
  <div class="navigation__menu--container">
    <div class="logo--container">
      <img src="assets/logo.png" alt="Logo Inc.">
      <h2>კლინიკა</h2>
    </div>

    <div class="navigation--container">
      <ul class="menu">
        <li><a href="">ექიმები</a></li>
        <li><a href="">კლინიკები</a></li>
        <li><a href="">ანოტაციები</a></li>
        <li><a href="">აქციები</a></li>
        <li><a href="">სერვისები</a></li>
        <li><a href="">მედიკამენტები</a></li>
        <li><a href="">კონტაქტი</a></li>
      </ul>
      <ul class="auth">
        <li *ngIf="!isAuthenticated">
          <a href="#" (click)="openLoginModal($event)">ავტორიზაცია</a>
        </li>
        <li>
          <span>/</span>
        </li>
        <li *ngIf="!isAuthenticated">
          <a routerLink="/register">რეგისტრაცია</a>
        </li>
        <li *ngIf="isAuthenticated">
          <a href="#" (click)="logout()">გამოსვლა</a>
        </li>
      </ul>
      <div class="lang">
        <a href="">ENG</a>
      </div>
    </div>
  </div>
  <div class="search__menu--container">
    <div class="wrapper">
      <div class="info--container">
        <div class="phone--container">
          <div class="phone__image--container">
            <img src="./assets/call-svgrepo-com.svg" alt="">
          </div>
          <p>032 22 100 100</p>
        </div>
        <div class="location--container">
          <div class="location__image--container">
            <img src="./assets/location-svgrepo-com.svg" alt="">
          </div>
          <p>იაკობ ნიკოლაძე N10</p>
        </div>
      </div>
      <div class="search--container">
        <input type="text" placeholder="მოძებნე ექიმი სახელით">
        <input type="text" placeholder="მოძებნე სპეციალობით">
        <button>
          <img src="assets/ri_search-line.svg">
        </button>
      </div>
    </div>
  </div>
</header>

<div id="loginModal" class="modal">
  <div class="modal-background" (click)="closeLoginModal()"></div>
  <div class="modal-content">
    <app-login></app-login>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="closeLoginModal()"></button>
</div>
